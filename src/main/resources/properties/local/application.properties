# Hibernate config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.database=mysql

# Show or not log for each sql query
spring.jpa.show-sql=true

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.validation-query=SELECT 1
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace

# JDBC Connection url for the database
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/billywords

spring.datasource.username=devword
spring.datasource.password=1234
spring.datasource.driverclassName=org.mariadb.jdbc.Driver

# 문제의 보기 출제 범위
word.example.create.max=4000
# 사용자의 학습 문제 범위
word.learning.create.max=10

word.learning.ttl.rul=http://translate.google.com/translate_tts?ie=UTF-8&total=1&idx=0&textlen=32&client=tw-ob&q=#WORD#&tl=en-us

# guest user id
word.example.guest.id=guest