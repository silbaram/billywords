<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
                layout:decorator="layouts/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billy Words Test Login</title>
    <link rel="stylesheet" href="/css/commmon.css">
</head>
<body>

    <div id="wrapper" layout:fragment="content">
        <section>
            <form class="signup_contain" action="/registration" method="post">
                <div class="lang-list">
                    <label for="fromLanguage"><img src="/images/svg/lang.svg" alt="" height="50"></label>
                    <select onchange="optSelValue()" name="fromLanguage" id="fromLanguage" autofocus required>
                        <option value="Check overlap ID">Your language</option>
                        <option value="SA">AR السعودية</option>
                        <option value="BN">IN বাঙালি</option>
                        <option value="CH">CH 中国</option>
                        <option value="DE">DE Deutschland</option>
                        <option value="ES">ES Español</option>
                        <option value="FR">FR France</option>
                        <option value="IN">HI हिन्दी</option>
                        <option value="IT">IT Italia</option>
                        <option value="JP">JP 日本</option>
                        <option value="ID">JV Basa Jawa</option>
                        <option value="KR">KO 대한민국</option>
                        <option value="PT">PT Português</option>
                        <option value="RU">RU Pусский</option>
                        <option value="VN">VN Việt</option>
                    </select>
                </div>
                <div class="username">
                    <label for="username"><img src="/images/svg/mail.svg" alt="" height="50"></label>
                    <input type="email" name="email" id="username" placeholder="Email" required>
                    <input type="hidden" name="name" id="name" value="이름">
                </div>
                <div class="id_overlep">
                    <input type="button" name="btn_idover" value="Check overlap ID" onclick="emailUniqueCheck()">
                </div>
                <div class="password">
                    <label for="password"><img src="/images/svg/pass.svg" alt="" height="50"></label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="repassword">
                    <label for="repassword"><img src="/images/svg/pass.svg" alt="" height="50"></label>
                    <input type="password" name="" id="repassword" placeholder="Confirm Password" required>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </section>
    </div>
</body>

<th:block layout:fragment="js">
<script src="/js/countryCode.js"></script>
<script src="http://www.google.com/jsapi"></script>
<script>
    google.load("jquery", "1");
</script>
<script src="/js/registration/registration.js"></script>
</th:block>
</html>
