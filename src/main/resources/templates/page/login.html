<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
                layout:decorator="layouts/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billy Words Test Login</title>
    <link rel="stylesheet" href="/css/commmon.css">
</head>
<body>

    <div id="wrapper" layout:fragment="content">
        <section>
            <form class="login_contain" action="/login_act" method="post">
                <div class="username">
                    <label for="username"><img src="/images/svg/id.svg" alt="" height="50"></label>
                    <input type="email" name="email" id="username" placeholder="Email"  required>
                </div>
                <div class="password">
                    <label for="password"><img src="/images/svg/pass.svg" alt="" height="50"></label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="submit">
                    <input type="submit" value="Login"><br>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox" name="remember" >Remember me
                    </label>
                </div>
            </form>
            <div class="line"></div>

            <div class="guest">
                <a href="/guest-login">guest</a>
            </div>
<!--            TODO 비번 찾기는 잠시 스킵-->
<!--            <div class="lostpass">-->
<!--                <a href="../04/html/billyLostPassword.html">Forgot Password?</a>-->
<!--            </div>-->
            <div class="signup">
                <a href="/registration">Sign Up</a>
            </div>
        </section>
    </div>

    <script src="/js/countryCode.js"></script>
</body>
</html>
